<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Apps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <nav class="navbar bg-success">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Eventos Apps</a>
            </div>
        </nav>
    </header>

    <main>

        <form class="ejercicio1">
            <div class="mb-3">
                <label  class="form-label">Estatura</label>
                <div class="form-text">
                    en centimetros:
                </div>
                <input type="email" class="form-control" id="estatura" placeholder="173">
            </div>

            <div class="row g-3 align-items-center res">
                <div class="col-auto">
                    <label class="col-form-label">Resultado:</label>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" id="resultado" placeholder="20.7">
                </div>

            </div>

            <div class="mb-3">
                <label class="form-label">Peso</label>
                <div class="form-text">
                    en kilogramos:
                </div>
                <input type="text" class="form-control" id="peso" placeholder="62">
            </div>

            <div class="col-auto">
                <button type="button" id="calcular" class="btn btn-primary mb-3">Calcular</button>
            </div>
        </form>




        <div class="ejercicio2">
            <div class="form-text">
                1 Dolar estadounidense =
            </div>

            <h2>17.80 Peso Mexicano</h2>
            <div class="form-text">
                919.25 Peso Argentino
            </div>
            <div class="form-text">
                3974.58 Peso Colombiano
            </div>

            <br>

            <div class="d-flex">


                <form>
                    <select class="form-select moneda" aria-label="Default select example">
                        <option id="dolar" selected>USD $ - Dolar estadounidense</option>

                    </select>
                    <input class="form-control form-control-lg moneda" id="entrada1" type="text"
                        aria-label=".form-control-lg example">
                </form>


                <form>
                    <select class="form-select moneda" id="seleccion" aria-label="Default select example">
                        <option selected>Selecciona el tipo de moneda</option>
                        <option value="1">MXN $ - Peso mexicano</option>
                        <option value="2">ARS $ - Peso argentino</option>
                        <option value="3">COP $ - Peso colombiano</option>
                    </select>
                    <input class="form-control form-control-lg moneda" id="entrada2" type="text"
                        aria-label=".form-control-lg example">
                </form>

            </div>

        </div>







    

<div class="appnotas">
    <div>
        <input type="text" id="titulo" placeholder="TÃ­tulo de la Nota">
        <textarea id="texto" placeholder="Texto de la Nota"></textarea>
        <button id="guardarBtn" class="btn btn-success">Guardar</button>
        <button id="limpiarBtn"  class="btn btn-danger">Borrar</button>
    </div>


    <div id="contenedor">


    </div>

<div class="final d-flex">
    <div class="form-check form-switch">
        <input type="text" id="filtroTexto" placeholder="Buscar por texto">
        
    </div>
    <div class="form-check form-switch">
        <label>
            <input class="form-check-input" type="checkbox" role="switch" id="filtroRealizadas">
            Mostrar solo las realizadas
        </label>
    </div>
</div>
   
</div>
        





    </main>




    <script src="./evento.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
